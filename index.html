<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Page</title>
    <link rel="stylesheet" href="style.css">

<body>

                    <li><a href="">About Us</a></li>
